
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lời Bài Hát</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-4xl font-bold text-center text-indigo-600 mb-6">🎵 Lời Bài Hát 🎵</h1>
    <select id="songSelect" class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <option value="">-- Chọn một bài hát --</option>
      <option value="tung-quen">Từng Quen - Vũ Cát Tường</option>
    </select>
    <div id="lyrics" class="whitespace-pre-line bg-gray-50 p-6 rounded-lg border border-gray-200 text-gray-800 text-lg font-mono"></div>
  </div>

  <script>
    const lyricsData = {
      "tung-quen": `Từng quen nhau, từng yêu nhau tha thiết
Rồi cũng quên nhau như chưa bắt đầu
Anh bước đi mang theo yêu thương ngày ấy
Bỏ lại em trong nỗi đau ngỡ như đã phai màu

Từng cô đơn, từng rơi nước mắt vì ai
Từng lặng im chẳng muốn yêu thêm một ai
Đến khi anh quay về, em chẳng thể nào
Đón nhận anh như lúc ban đầu

Anh ơi, em đã từng cố quên một người
Cố quên một người đã từng xem là tất cả
Giờ anh quay về, em biết phải làm sao?
Trái tim em giờ đây đâu còn chỗ cho anh nữa

Tình yêu ấy em đã chôn sâu vào ký ức
Giờ đây em đã khác xưa nhiều rồi
Em không thể yêu anh như ngày xưa được nữa
Dẫu biết trái tim vẫn còn yêu... nhưng không thể như lúc xưa...`
    };

    const select = document.getElementById("songSelect");
    const lyrics = document.getElementById("lyrics");

    select.addEventListener("change", () => {
      lyrics.textContent = lyricsData[select.value] || "";
    });
  </script>
</body>
</html>
